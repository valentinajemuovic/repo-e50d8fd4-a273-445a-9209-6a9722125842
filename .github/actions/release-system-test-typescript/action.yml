name: 'Release System Test TypeScript'
description: 'Releases the TypeScript system using Docker Compose, sets up TypeScript environment, and runs smoke tests'
inputs:
  working-directory:
    description: 'Working directory where docker-compose.yml is located'
    required: false
    default: '.'
runs:
  using: 'composite'
  steps:
    - name: Release System
      run: docker compose up -d
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      
    - name: Setup TypeScript Environment
      uses: ./.github/actions/setup-typescript-environment
      with:
        working-directory: ${{ inputs.working-directory }}
        node-version: 22.x
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
        run-build: false
        install-playwright: true
        
    - name: Run Smoke Tests
      run: npm test
      shell: bash
      working-directory: ${{ inputs.working-directory }}