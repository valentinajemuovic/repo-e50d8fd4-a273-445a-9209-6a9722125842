name: 'Setup TypeScript Environment'
description: 'Sets up Node.js, installs npm dependencies, builds the project, and optionally installs Playwright browsers'
inputs:
  working-directory:
    description: 'Working directory for the TypeScript/Node.js project'
    required: false
    default: '.'
  node-version:
    description: 'Node.js version to setup'
    required: false
    default: '22.x'
  cache-dependency-path:
    description: 'Path to package-lock.json for caching'
    required: true
  run-build:
    description: 'Whether to run npm run build'
    required: false
    default: 'false'
  install-playwright:
    description: 'Whether to install Playwright browsers'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.cache-dependency-path }}
    
    - name: Install dependencies
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}
    
    - name: Build project
      if: ${{ inputs.run-build == 'true' }}
      run: npm run build
      shell: bash
      working-directory: ${{ inputs.working-directory }}
    
    - name: Install Playwright Browsers
      if: ${{ inputs.install-playwright == 'true' }}
      run: npx playwright install
      shell: bash
      working-directory: ${{ inputs.working-directory }}